<html>
<head>
<script type='text/javascript'>

function formValidator(){
	// Make quick references to our fields
	var name = document.getElementById('name');
	var username = document.getElementById('username');
	var cost1 = document.getElementById('cost1');
	var cost2 = document.getElementById('cost2');
	var validform = document.getElementById('validform');
	
	// Check each input in the order that it appears in the form!
	if(isAlphabet(name, "Please enter only letters for your name")){
		if(isAlphabet(username, "Please enter only letters for your usename")){
			if(isNumeric(cost1, "Please enter a valid cost")){
				if(isNumeric(cost2, "Please enter a valid cost")){
					if(lengthRestriction(username, 3, 12)){
								return isvalidform(name,username,cost1,cost2);
					
					}
				}
			}
		}
	}
	
	
	return false;
	
}

function notEmpty(elem, helperMsg){
	if(elem.value.length == 0){
		alert(helperMsg);
		elem.focus(); // set the focus to this input
		return false;
	}
	return true;
}

function isNumeric(elem, helperMsg){
	var numericExpression = /^[0-9]+$/;
	if(elem.value.match(numericExpression)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function isAlphabet(elem, helperMsg){
	var alphaExp = /^[a-zA-Z]+$/;
	if(elem.value.match(alphaExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function isAlphanumeric(elem, helperMsg){
	var alphaExp = /^[0-9a-zA-Z]+$/;
	if(elem.value.match(alphaExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function lengthRestriction(elem, min, max){
	var uInput = elem.value;
	if(uInput.length >= min && uInput.length <= max){
		return true;
	}else{
		alert("Please enter between " +min+ " and " +max+ " characters for username");
		elem.focus();
		return false;
	}
}

function isvalidform(name,username,cost1,cost2){
var x=cost1.value;
var y=cost2.value;
var totalcost=parseInt(x)+parseInt(y);
document.write("The from details are: <br>");
document.write("Name : " + name.value + "<br>");
document.write("Username : " + username.value + "<br>");
document.write("Cost of Item 1: " + cost1.value + "<br>");
document.write("Cost of Item 2: " + cost2.value +"<br>");
document.write("Total cost : " + totalcost);
}


</script>
</head>

<body>
<form onsubmit='return formValidator()' >
Name: <input type='text' id='name' /><br />
Username(3-12 characters): <input type='text' id='username' /><br />
Mobile No: <input type='text' id='zip' /><br />
Cost of Item 1: <input type='text' id='cost1' /><br />
Cost of Item 2: <input type='text' id='cost2' /><br />

<input type='submit' value='Check Form' id='validform'/>
</form>
</body>

</html>
